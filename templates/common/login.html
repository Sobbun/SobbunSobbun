{% extends 'base.html' %}
{% block title %}로그인{% endblock %}
{% block content%}
<div class="loginbox">
    <form method="POST">
      {% csrf_token %}
      {% include 'form_errors.html' %}
      <fieldset>
        <legend>로그인 구역</legend>
        <label for="id_username">아이디</label>
        <input type="text" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}" placeholder="아이디을 입력해 주세요">
        <label for="id_password">비밀번호</label>
        <input type="password" name="password" id="password" value="{{ form.password.value|default_if_none:'' }}" placeholder="비밀번호를 입력해 주세요">
        <button type="submit" class="login_button">로그인</button>
      </fieldset>
    </form>
  </div>
{% endblock %}
