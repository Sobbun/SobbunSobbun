{% extends 'base.html' %}
{% block title %}로그인{% endblock %}
{% block content%}
<div class="loginbox">
    <form method="POST">
      <fieldset>
        <legend>로그인 구역</legend>
        <label for="loginid">아이디</label>
        <input type="text" id="loginid" placeholder="아이디을 입력해 주세요">
        <label for="loginpw">비밀번호</label>
        <input type="password" id="loginpw" placeholder="비밀번호를 입력해 주세요">
        <button type="submit" class="login_button">로그인</button>
      </fieldset>
    </form>
  </div>
{% endblock %}
