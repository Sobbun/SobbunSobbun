{% extends 'base.html' %}
{% block title%}소분 리스트{% endblock %}
{% block content %}
  {% if posts %}
    <ul>
      {% for post in posts %}
        <li><a href="{% url 'app:post' post.id %}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
  <p>소분 게시글이 없습니다.</p>
  {% endif %}
{% endblock %}
